<h4>Books List</h4>
<ul>
    <ng-container *ngFor="let book of books">
        <app-single-book (getBookData)="getBook($event)" [book]="book"></app-single-book>
        <br>
    </ng-container>
    <h3>Cart</h3>
    <ng-container *ngFor="let book of cart">
        <p>{{book.bookname}}</p>
    </ng-container>
</ul>
