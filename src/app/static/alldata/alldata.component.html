<h1 class="mt-5 text-center">Todos</h1>
<ng-container *ngFor="let todo of staticJsonData.todos">
    <div class="container w-75 m-auto bg-light my-3 p-3">
        <h3>{{ todo.todo }}</h3>
        <p>ID : {{ todo.id }}</p>
        <p>Is Completed : {{ todo.completed }}</p>
        <p>UserID : {{ todo.userId }}</p>
        <button mat-raised-button color="primary" class="mx-2" (click)="openPopUp(todo.id)">Edit</button>
        <button mat-raised-button color="accent" class="mx-2" routerLink="/static/detail/{{ todo.id }}">Detail</button>
    </div>
</ng-container>
